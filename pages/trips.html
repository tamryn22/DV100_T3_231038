  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Nav Bar -->

    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ignite Your Travel Passion</a>
        <img id="logo" src="/images/logo.png">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Vacation Cruises</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  More
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="../pages/trips.html">Trips</a></li>
                  <li><a class="dropdown-item" href="../pages/checkout.html">Checkout</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Contact</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5 pt-5">

        <!-- Header -->
        <h1>Browse Trips</h1>
        
        <!-- ---------------------------------------------------------------------------------------------------- -->
        <!-- Filters and Sorts -->

        <div class="row align-items-center mt-4">

          <!-- Filter Radio Buttons -->

          <div class="btn-group col-auto" role="group">
            <input type="radio" class="btn-check" name="filterRadio" id="allTripsFilter" value="" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="allTripsFilter">All Destination </label>
          
            <input type="radio" class="btn-check" name="filterRadio" id="shortTripsFilter" autocomplete="off" value="low">
            <label class="btn btn-outline-primary" for="shortTripsFilter"><i class="bi-brightness-high"></i> Short Trips</label>
          
            <input type="radio" class="btn-check" name="filterRadio" id="longTripsFilter" autocomplete="off" value="bright">
            <label class="btn btn-outline-primary" for="longTripsFilter"><i class="bi-brightness-low"></i> Long Trip</label>
          </div>

          <!-- Sorting Radio Buttons -->

          <div class="btn-group col-auto" role="group">
            <input type="radio" class="btn-check" name="sortRadio" id="defaultSort" value="date added" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="defaultSort"><i class="bi bi-calendar4"></i> Single Destination</label>
          
            <input type="radio" class="btn-check" name="sortRadio" id="priceSort" value="low to high" autocomplete="off">
            <label class="btn btn-outline-primary" for="priceSort"><i class="bi bi-sort-down-alt"></i> Multi Destination</label>
            
            <input type="radio" class="btn-check" name="sortRadio" id="priceSort" value="low to high" autocomplete="off">
            <label class="btn btn-outline-primary" for="priceSort"><i class="bi bi-sort-down-alt"></i> Round Trips</label>
          
            <input type="radio" class="btn-check" name="sortRadio" id="priceSort" value="low to high" autocomplete="off">
            <label class="btn btn-outline-primary" for="priceSort"><i class="bi bi-sort-down-alt"></i> Row Boat Special</label>
          
          </div>
        </div>

        <!-- ---------------------------------------------------------------------------------------------------- -->
        <!-- Plants List Cards -->

        <div class="row py-5 gy-3" id="tripsContainer">

          <!-- Plants cards are appended here -->

        </div>
        
    </div>
    
    <!-- ---------------------------------------------------------------------------------------------------- -->
    <!-- Templates -->

    <template id="tripCardTemplate">
      <div class="col-4">

        <!-- Card -->
        <div class="card">
            <img id="cruisetrip" src="../images/cruise1.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <h4 class="card-title" id="nameText">Fabulous France</h4>
              <p class="card-text" id="priceText">R320</p>
              <p class="card-text mt-4" id="descriptionText">Explore the amazing France waters for 3 days.</p>
              <p class="card-text" id="purchase"><button>Purchase Ticket</button></p>
            </div>
          </div>
      </div>
    </template>
    
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/js/main.js"></script>

  </body>
</html>
